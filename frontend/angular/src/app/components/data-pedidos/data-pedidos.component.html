<div class="container">
    
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-striped table-bordered hover row-border hover ">
        <thead>
            <tr>
                <th scope="col">NÂ° Pedido</th>
                <th scope="col">Platos</th>
                <th scope="col">Nota</th>
                <th scope="col">Estado</th>
                <th scope="col">Extras</th>
                <th scope="col">Precio Total</th>
                <th scope="col">Mesa</th>
                <th scope="col">Cliente</th>
                
              </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pedido of arrayPedidos; let i = index" [class.row-en-progreso]="pedido.estado === 'En Progreso'" [class.row-eliminar]="pedido.estado === 'Eliminar'">
              <th scope="row">{{ i + 1 }}</th>
              <td>
                <ul>
                  <li *ngFor="let receta of pedido.obReceta">{{ receta?.nombre }}</li>
                </ul>
              </td>
              <td>{{ pedido.nota }}</td>
              
              <td ><strong>{{ pedido.estado }}</strong></td>
              <td>
                <ul>
                  <li *ngFor="let item of pedido.obItemsExtra">{{ item?.nombre }}</li>
                </ul>
              </td>
              <td>{{ pedido.total}}</td>
              <td>{{ pedido.mesa}}</td>
              <td>{{ pedido.nombreCliente}}</td>
              
            </tr>
          </tbody>

      </table>
</div>
