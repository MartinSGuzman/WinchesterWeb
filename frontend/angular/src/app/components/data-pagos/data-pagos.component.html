<div class="container">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-striped table-bordered hover row-border hover ">
        <thead>
            <tr class="text-center">
                <th scope="col">Total</th>
                <th scope="col">Metodo</th>
                <th scope="col">fecha</th>
                <th scope="col">hora</th>
                <th scope="col">cliente</th>
                <th scope="col">Mesa</th>
                <th scope="col">nota</th>
              </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let pag of datos">
            <td>{{pag.total}}</td>
          <td>{{pag.metodo}}</td>
          <td>{{pag.horario}}</td>
          <td> {{pag.fecha}}</td>
          <td>{{pag.nombreCliente}}</td>
          <td> {{pag.mesa}}</td>
          <td>
          </tr>
        </tbody>
      </table>
</div>
