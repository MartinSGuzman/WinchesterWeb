<div class="container" style="background-color: #f6d1de">
    <br>
    <div class="row">
        <h3 class="col-12 text-center text-decoration-underline" style="font-weight: bold;">Listado De Tickets</h3>
    </div>
    <br><br>
    <!--
        _id!: string;
    nombre!: string;
    costoTotal!: number;
    precio!: number;
    alergenos!: string;
    impuestos!: number;
    descripcion!: string;
    productos!: Producto;
    -->
    <button type="button" (click)="agregarReceta()" class="btn btn-info">Agregar Receta</button>
    <br><br>
    <div class="table-responsive">
        <table class="table table table-bordered table-light table-striped">
            <thead>
                <tr class="text-center">
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Alergenos</th>
                    <th scope="col">Impuestos</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Productos</th>
                    <th scope="col">PrecioTotal</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rece of recetass">
                    <th scope="row">{{ rece._id }}</th>
                    <td>{{rece.nombre}}</td>
                    <td>{{rece.precio}}</td>
                    <td>{{rece.alergenos}}</td>
                    <td>{{rece.impuestos}}</td>
                    <td>{{rece.descripcion}}</td>
                    <td>{{rece.productos.nombre}}</td>
                    <td>{{rece.costoTotal}}</td>
                    <td>
                        <button class="btn btn-warning" (click)="modificarReceta(rece)">Modificar</button>
                        <button class="btn btn-danger" (click)="eliminarReceta(rece)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="button" (click)="agregarReceta()" class="btn btn-info">Agregar Receta</button>
    <br><br>
</div>
