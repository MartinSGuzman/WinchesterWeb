<section class="imangen"
    style="background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230617/pngtree-rectangular-shelf-in-light-brown-tones-a-3d-rendered-background-perfect-image_3639918.png');">
    <div class="container">
        <br>

        <div class="row">
            <h3 class="col-12 text-center text-decoration-underline" style="font-weight: bold;">Listado De Receta</h3>
        </div>
        <br><br>
        <button type="button" (click)="agregarReceta()" class="btn btn-info">Agregar Receta</button>
        <br><br>
        <div class="table-responsive" style="text-align:center;">
            <table class="table table table-bordered table-light table-striped">
                <thead>
                    <tr class="text-center">
                        <th scope="col">Nombre</th>
                        <th scope="col">Alergenos</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Productos</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let rece of arrayRecetas">
                        <!--<th scope="row">{{ rece._id }}</th>-->
                        <td>{{rece.nombre | titlecase}}</td>
                        <td>{{rece.alergenos | titlecase}}</td>
                        <td>{{rece.descripcion | titlecase}}</td>
                        <td>
                            <ul>
                                <li *ngFor="let producto of rece.obProducto">{{ producto?.nombre }}</li>
                            </ul>
                        </td>
                        <td>{{rece.precio | currency:'ARS':'symbol-narrow'}}</td>
                        <td>
                            <!--<button class="btn btn-warning" (click)="modificarReceta(rece)">Modificar</button>-->
                            <button class="btn btn-danger" (click)="eliminarReceta(rece)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button type="button" (click)="agregarReceta()" class="btn btn-info">Agregar Receta</button>
        <br><br>
    </div>
</section>
