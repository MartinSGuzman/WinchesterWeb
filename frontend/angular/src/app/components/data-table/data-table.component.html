<div class="container">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-striped table-bordered hover row-border hover ">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Categoria</th>
            <th scope="col">Tipo</th>
            <th scope="col">Costo</th>
            <th scope="col">Stock</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let dat of datos">
            <th >{{dat.nombre}}</th>
            <td>{{dat.categoria}}</td>
            <td>{{dat.tipo}}</td>
            <td>{{dat.costo}}</td>
            <td>{{dat.stock}}</td>
          </tr>
        </tbody>
      </table>
</div>
