<div>
    <div>
        <a class="btn btn-dark" [routerLink]="['/pedidos-form']">Hacer Pedido</a>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">NÂ° Pedido</th>
          <th scope="col">Plato</th>
          <th scope="col">Nota</th>
          <th scope="col">Estado</th>
          <th scope="col">Secundarios</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pedido of arrayPedidos; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            <ul>
              <li *ngFor="let receta of pedido.obReceta">{{ receta.nombre }}</li>
            </ul>
          </td>
          <td>{{ pedido.nota }}</td>
          <td>{{ pedido.estado }}</td>
          <td><ul>
            <li *ngFor="let item of pedido.obItemsExtra">{{ item.nombre }}</li>
          </ul></td>
        </tr>
      </tbody>
    </table>
  </div>
