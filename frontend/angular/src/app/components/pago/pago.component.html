<section class="imangen"
  style="background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230617/pngtree-rectangular-shelf-in-light-brown-tones-a-3d-rendered-background-perfect-image_3639918.png');">
  <div class="container">
    <br>
    <div class="row">
      <h3 class="col-12 text-center text-decoration-underline" style="font-weight: bold;">Listado De Pagos</h3>
    </div>
    <br><br>

    <br><br>
    <button type="button" class="btn btn-primary mb-4" (click)="agregarPago()" style="margin-left: 50px;">AGREGAR NUEVO
      PAGO</button>

    <table class="table table-sm table-bordered table-striped">
      <thead class="table-dark">
        <tr class="text-center">
          <th scope="col">Total</th>
          <th scope="col">Metodo</th>
          <th scope="col">Fecha</th>
          <th scope="col">Hora</th>
          <th scope="col">Cliente</th>
          <th scope="col">Mesa</th>
          <th scope="col">Nota</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pag of pagos">
          <td>{{pag.total}}</td>
          <td>{{pag.metodo}}</td>
          <td>{{pag.fecha}}</td>
          <td> {{pag.horario}}</td>
          <td>{{pag.nombreCliente}}</td>
          <td> {{pag.mesa}}</td>
          <td> {{pag.nota}}</td>
          <td>
            <!--<button type="button" class="btn btn-primary " (click)="modificarPago(pag)">Modificar</button>-->
            <button type="button" class="btn btn-primary offset-1" (click)="eliminarPago(pag)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <br><br>

    <app-data-pagos></app-data-pagos>

  </div>
</section>
