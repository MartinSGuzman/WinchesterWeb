<section class="imangen"
  style="background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230617/pngtree-rectangular-shelf-in-light-brown-tones-a-3d-rendered-background-perfect-image_3639918.png');">
  <div class="container">
    <br>
    <div class="row">
      <h3 class="col-12 text-center text-decoration-underline" style="font-weight: bold;">Listado De Pagos</h3>
    </div>
    <br><br>

    <div class="container" style="text-align: center;">
    <button type="button" class="btn btn-dark offset-1" (click)="agregarPago()">Agregar Pago</button>
  </div>

<br>
    
  <br>

    <div class="container">
      <table  class="table table-sm table-bordered table-striped">
        <thead class="table-dark">
          <tr class="text-center">
            <th scope="col">Total</th>
            <th scope="col">Metodo</th>
            <th scope="col">fecha</th>
            <th scope="col">hora</th>
            <th scope="col">cliente</th>
            <th scope="col">Mesa</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pag of pagos">
            <td>{{pag.total | currency:'ARS':'symbol-narrow'}}</td>
            <td>{{pag.metodo}}</td>
            <td>{{pag.fecha}}</td>
            <td> {{pag.horario}}</td>
            <td>{{pag.nombreCliente}}</td>
            <td> {{pag.mesa}}</td>
            <td>
              
              <button type="button" class="btn btn-dark offset-1" (click)="eliminarPago(pag)">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>
              <h4>{{totalPago() | currency:'ARS':'symbol-narrow'}}</h4>
            </td>
            <td>
              <h4>: Total General</h4>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


    



    <div class="container-fluid mb-5">
      <img src="http://chart.apis.google.com/chart?cht=bvg&chs=1000x300&chd=t:{{cont1}},{{cont2}},{{cont3}},{{cont4}},{{cont5}},{{cont6}},{{cont7}},{{cont8}},{{cont9}},{{cont10}},{{cont11}},{{cont12}}&chxr=1,0,40&chds=0,40&chco=0072c6|ef3886|ff9900&chbh=50,0,25&chxt=x,y,x&chl=Enero|Febrero|Marzo|Abril|Mayo|Junio|Julio|Agosto|Septiembre|Octubre|Noviembre|Diciembre&chts=000000,20,20&chg=0,25,5,5&chtt=ESTADISTICAS+DE+VENTAS+MENSUALES" alt="">
    </div>
    

    <app-data-pagos></app-data-pagos>

    <br><br>

    
    
    

  </div> 
</section>
