
  <section class="imangen" style="background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230617/pngtree-rectangular-shelf-in-light-brown-tones-a-3d-rendered-background-perfect-image_3639918.png');">>
    <br>
    <div class="row">
      <h3 class="col-12 text-center text-decoration-underline" style="font-weight: bold;">Listado De Pagos</h3>
    </div>
    <br><br>
    <div class="d-flex mb-3 justify-content-between-fill">
      <form class="d-flex col-6">
        <select class="form-select me-2" [(ngModel)]="filtrarPago" name="metodo" id="metodo"
          placeholder="Ingrese un Metodo" style="margin-left: 50px;">
          <option>Contado</option>
          <option>Debito</option>
          <option>Credito</option>
        </select>
        <button type="button" class="btn btn-primary  " [disabled]="!filtrarPago"
          (click)="filtrarPorMetodo()" >Filtrar</button>
      </form>
      <button type="button" class="btn btn-primary ms-auto" style="margin-right: 40px;" [hidden]="filtrarPago==''" (click)="limpiar()">Limpiar</button>
    </div>
    <br><br>
    <button type="button" class="btn btn-primary mb-4" (click)="agregarPago()" style="margin-left: 50px;">AGREGAR NUEVO PAGO</button>

    <div class="row row-cols-1 row-cols-md-3 g-4 text-center mb-3" style="padding: 3%;">
      <div class="col col-md-6 col-xl-4" *ngFor="let pag of pagos">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Monto: {{pag.monto}}</h5>
            <p class="card-text">Metodo de Pago: {{pag.metodo}}</p>
            <p class="card-text">Hora: {{pag.horario}}</p>
            <p class="card-text">Fecha: {{pag.fecha}}</p>
            <p class="card-text">Receta: {{pag.receta}}</p>
            <p class="card-text">Items: {{pag.items}}</p>
            <p class="card-text">Nota: {{pag.nota}}</p>
            <button type="button" class="btn btn-primary " (click)="modificarPago(pag)">Modificar</button>
            <button type="button" class="btn btn-primary offset-1" (click)="eliminarPago(pag)">Eliminar</button>
          </div>
        </div>
      </div>

    </div>
    <img style="padding: 3%;" src="https://chart.googleapis.com/chart?cht=bhg&chs=400x180&chd=t:{{cont}},{{cred}},{{deb}}&chxl=1:|Debito|Credito|Contado&chxt=x,y&chco=0072c6|ef3886|ff9900&chtt=Pagos:+Credito,+Contado+y+Debito
      " alt="">

    <br><br>
  </section>
