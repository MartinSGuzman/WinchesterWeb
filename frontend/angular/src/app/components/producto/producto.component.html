<section class="bg-primary-subtle"
  style="background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230617/pngtree-rectangular-shelf-in-light-brown-tones-a-3d-rendered-background-perfect-image_3639918.png');">
  <br>
  <br>
  <div class="row">
    <h3 class="col-12 text-center text-decoration-underline" style="font-weight: bold;">Listado De Productos</h3>
  </div>
  <br>
  <br>

  <div class="text-center">
    <button type="button" (click)="agregarProducto()" class="btn btn-dark">Agregar Producto</button>
  </div>

  <br>
  <br>
  <div class=" container">
    <table class="table table-sm table-bordered table-striped">
      <thead class="table-dark">
        <tr class="text-center">
          <th scope="col">Nombre</th>
          <th scope="col">Categor√≠a</th>
          <th scope="col">Tipo</th>
          <th scope="col">Costo</th>
          <th scope="col">Proveedor</th>
          <th scope="col">Stock</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pro of Productos">
          <td>{{pro.nombre | titlecase}}</td>
          <td>{{pro.categoria | titlecase}}</td>
          <td>{{pro.tipo | titlecase}}</td>
          <td>{{pro.costo | currency:'ARS':'symbol-narrow'}}</td>
          <td>{{pro.proveedor | titlecase}}</td>
          <td>{{pro.stock}}</td>
          <td>
            <button class="btn btn-sm btn-warning" (click)="modificarProducto(pro)">Modificar</button>
            <button class="btn btn-sm btn-danger" (click)="eliminarProducto(pro)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <br>
</section>
